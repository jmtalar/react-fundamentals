<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const elementProps = {children: 'Hello world', className: 'container'}
    const span1Element = React.createElement('span', {children: 'Hello'})
    const span2Element = React.createElement('span', {children: 'World'})
    const containerElement = React.createElement(
      'div',
      {
        className: 'container',
      },
      span1Element,
      ' ',
      span2Element,
    )

    const root = ReactDOM.createRoot(rootElement)
    root.render(containerElement)

    // üê® Please re-implement the regular document.createElement code above

  </script>
</body>
